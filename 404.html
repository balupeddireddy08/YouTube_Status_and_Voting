<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | YouTube Content Roadmap</title>
  <script>
    // Redirect to the main page with the intended path as a query parameter
    // This technique is used to handle SPA routing on GitHub Pages
    (function() {
      // Get the current path excluding the base path
      var basePath = '/YouTube_Status_and_Voting/';
      var path = window.location.pathname;
      
      // Remove the base path if present
      if (path.indexOf(basePath) === 0) {
        path = path.substr(basePath.length);
      }
      
      // If the path is not empty, redirect to the home page with the path as a query parameter
      if (path !== '/' && path !== '') {
        window.location.href = basePath + '?p=' + path;
      } else {
        window.location.href = basePath;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
